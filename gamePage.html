<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supernatural Hunt</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="question vampire">
            <h2 class="creatureName">Vampire</h2>
            <div class="creatureImage">
                <img src="./assets/vampire.jpg" alt="">
            </div>
            <div class="energy"></div>
            <div class="answerButtons">
                <button class="answerBtn correct">Garlic</button>
                <button class="answerBtn wrong">Silver Bullet</button>
                <button class="answerBtn wrong">Salt</button>
            </div>
            <div class="controlBlock">
                <button class="nextBtn">Next</button>
            </div>
        </div>
        <div class="question werewolf">
            <h2 class="creatureName">Werewolf</h2>
            <div class="creatureImage">
                <img src="./assets/werewolf.jpg" alt="">
            </div>
            <div class="energy"></div>
            <div class="answerButtons">
                <button class="answerBtn wrong">Holly water</button>
                <button class="answerBtn wrong">Spell</button>
                <button class="answerBtn correct">Silver Sword</button>
            </div>
            <div class="controlBlock">
                <button class="nextBtn">Next</button>
            </div>
        </div>
        <div class="question medusa">
            <h2 class="creatureName">Medusa</h2>
            <div class="creatureImage">
                <img src="./assets/medusa.jpg" alt="">
            </div>
            <div class="energy"></div>
            <div class="answerButtons">
                <button class="answerBtn wrong">Wooden stick in the heart</button>
                <button class="answerBtn wrong">Cast a spell</button>
                <button class="answerBtn correct">Cut the head off</button>
            </div>
            <div class="controlBlock">
                <button class="nextBtn">Next</button>
            </div>
        </div>
        <div class="question leprechaun">
            <h2 class="creatureName">Leprechaun</h2>
            <div class="creatureImage">
                <img src="./assets/leprechaun.jpg" alt="">
            </div>
            <div class="energy"></div>
            <div class="answerButtons">
                <button class="answerBtn wrong">Option 1</button>
                <button class="answerBtn correct">Option 2</button>
                <button class="answerBtn wrong">Option 3</button>
            </div>
            <div class="controlBlock">
                <button class="nextBtn">Next</button>
            </div>
        </div>
        <div class="question ghost">
            <h2 class="creatureName">Ghost</h2>
            <div class="creatureImage">
                <img src="./assets/ghost.jpg" alt="">
            </div>
            <div class="energy"></div>
            <div class="answerButtons">
                <button class="answerBtn wrong">Blow at it</button>
                <button class="answerBtn wrong">Cast a spell</button>
                <button class="answerBtn correct">Salt</button>
            </div>
            <div class="controlBlock">
                <button class="nextBtn">Next</button>
            </div>
        </div>
    </div>


    
    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="./script.js"></script>
</body>
</html>
